<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3 class="text-center">Login</h3>
        <form #formData="ngForm" (ngSubmit)="login(formData)" novalidate>
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              [(ngModel)]="username"
              name="username"
              required
            />
          </div>
          <div
        *ngIf="formData?.controls?.['username']?.touched && formData?.controls?.['username']?.invalid"
        class="text-danger"
      >
        <span *ngIf="formData?.controls?.['username']?.errors?.['required']">
          User Name is required.
        </span>
      </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>
          <div
        *ngIf="formData?.controls?.['password']?.touched && formData?.controls?.['password']?.invalid"
        class="text-danger"
      >
        <span *ngIf="formData?.controls?.['password']?.errors?.['required']">
        Password is required.
        </span>
      </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
