<div class="container-fluid my-4">
  <div class="row align-items-center">
    <div class="col-12 col-md-6">
      <h2 class="text-primary mb-0 ms-3">Book List</h2>
    </div>
    <div class="col-12 col-md-6 text-end">
      <button class="btn btn-success me-3" routerLink="/addBook">Add Book</button>
    </div>
  </div>

  <div class="table-responsive mt-4">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>S.No.</th>
          <th>Book Name</th>
          <th>Authors</th>
          <th>Price For Nepal</th>
          <th>Price For India</th>
          <th>Publication</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books; let i = index">
          <td>{{ i + 1 }}</td>
          <td class="fw-bold text-truncate" style="max-width: 150px;">{{ book.name }}</td>
          <td class="text-muted text-truncate" style="max-width: 200px;">{{ book.authors.join(', ') }}</td>
          <td class="text-muted text-truncate" style="max-width: 150px;">{{ book.priceForNepal}}</td>
          <td class="text-muted text-truncate" style="max-width: 150px;">{{ book.priceForIndia}}</td>
          <td class="text-muted text-truncate" style="max-width: 150px;">{{ book.publication}}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" (click)="viewDetails(book.id)">View</button>
            <button class="btn btn-warning btn-sm me-2" (click)="updateBook(book.id)">Update</button>
            <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
